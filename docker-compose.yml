# https://docs.docker.com/compose/compose-file/compose-file-v3/
version: '3'
services:
  # Twikoo 主服务
  twikoo_service:
    image: imaegoo/twikoo
    environment:
      TZ: Asia/Shanghai
      MONGODB_URI: mongodb://root:B0duEDBW9yFfszd5@twikoo_mongo:27017/
    ports:
      - 8080:8080
  # 数据库，如使用已有数据库，请注释
  twikoo_mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: B0duEDBW9yFfszd5
    volumes:
      - ./data:/data/db
  # 用于浏览器操作数据库，如需，请解除注释
